<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form action="kaydet.html">
        <input title="button" type="button" name="buton"><!-- Butonun adı -->
        <br>
        <input title="color" type="color" name="renk"><!-- Renk seçici alanının adı -->
        <br>
        <input title="date" type="date" name="tarih"><!-- Tarih seçici alanının adı -->
        <br>
        <input title="datetime-local" type="datetime-local" name="tarih_saat"><!-- Tarih ve saat seçici alanının adı -->
        <br>
        <input title="email" type="email" name="eposta"><!-- E-posta adresi girişi alanının adı -->
        <br>
        <input title="file" type="file" name="dosya"><!-- Dosya yükleme alanının adı -->
        <br>
        <input title="hidden" type="hidden" name="gizli_veri"><!-- Görünmeyen veri alanının adı -->
        <br>
        <input title="image" type="image" name="gorsel_buton"><!-- Görsel butonun adı -->
        <br>
        <input title="month" type="month" name="ay_yil"><!-- Ay ve yıl seçici alanının adı -->
        <br>
        <input title="number" type="number" name="sayisal_giris"><!-- Sayısal giriş alanının adı -->
        <br>
        <input title="password" type="password" name="sifre"><!-- Şifre girişi alanının adı -->
        <br>
        <input title="range" type="range" name="kaydirici"><!-- Kaydırıcı alanının adı -->
        <br>
        <input title="reset" type="reset" name="form_sifirla"><!-- Formu sıfırlama butonunun adı -->
        <br>
        <input title="search" type="search" name="arama"><!-- Arama kutusunun adı -->
        <br>
        <input title="submit" type="submit" name="gonder"><!-- Form gönderme butonunun adı -->
        <br>
        <input title="tel" type="tel" name="telefon"><!-- Telefon numarası girişi alanının adı -->
        <br>
        <input title="text" type="text" name="metin"><!-- Metin girişi alanının adı -->
        <br>
        <input title="time" type="time" name="saat"><!-- Saat seçici alanının adı -->
        <br>
        <input title="url" type="url" name="web_adresi"><!-- Web sitesi URL'si girişi alanının adı -->
        <br>
        <input title="week" type="week" name="hafta"><!-- Hafta seçici alanının adı -->
        <br>
        <button type="submit" title="kaydetmek için tıklayınız" name="kaydet">kaydet</button><!-- Kaydet butonunun adı -->
        
        
</form>
    
</body>
</html>
